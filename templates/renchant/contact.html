{% extends "base.html" %}
{% load static %}

{% block header %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_2.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <h1 class="mb-2">Contact Us</h1>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
{% if messages %}
  <script>
  {% for message in messages %}
    alert("{{message}}")
  {% endfor %}
  </script>
{% endif %}
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8 mb-5">
        <form  action="" method="post" class="p-5 bg-white border">{% csrf_token %} {{ form.captcha }}
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="fullname">Full Name</label>
              <input required type="text" id="fullname" name="full_name" class="form-control" placeholder="Full Name">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-6">
              <label class="font-weight-bold" for="email">Email</label>
              <input required type="email" id="email" name="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="col-6">
              <label class="font-weight-bold" for="email">Phone Number</label>
              <input type="text" id="email" name="phone_number" class="form-control" placeholder="Phone Number">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Subject</label>
              <input required type="text" id="subject" name="subject" class="form-control" placeholder="Enter Subject">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="message">Message</label>
              <textarea required name="message" id="message" cols="30" rows="5" class="form-control" placeholder="Enter You'r Message"></textarea>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Send Message" class="btn btn-primary  py-2 px-4 rounded-0">
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-4">
        <div class="p-4 mb-3 bg-white">
          <h3 class="h6 text-black mb-3 text-uppercase">Contact Info</h3>
          <p class="mb-0 font-weight-bold">Address</p>
          <p class="mb-4">Bengaluru India</p>
          <p class="mb-0 font-weight-bold">Phone</p>
          <p class="mb-3"><a href="#">94684-49493</a></p>
          <p class="mb-2"><a href="#">90713-03144</a></p>
          <p class="mb-0 font-weight-bold">Email Address</p>
          <p class="mb-0"><a href="#"><span class="__cf_email__" data-cfemail="b0c9dfc5c2d5ddd1d9dcf0d4dfddd1d9de9ed3dfdd">info@renchant.com</span></a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
