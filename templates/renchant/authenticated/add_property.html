{% extends "base_for_auth.html" %}
{% load static %}

{% block header %}
<div class="site-blocks-cover inner-page-cover overlay" style="background-image: url({% static 'images/hero_bg_2.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <h1 class="mb-2">Add Property</h1>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
{% if messages %}
  <script>
  {% for message in messages %}
    alert("{{message}}")
  {% endfor %}
  </script>
{% endif %}
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-8 mb-5">
        <form  enctype="multipart/form-data" action="" method="post" class="p-5 bg-white border">{% csrf_token %}
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <label class="font-weight-bold" for="fullname">Name</label>
              <input required type="text" id="fullname" name="name" class="form-control" placeholder="Name Of Property">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">City</label>
              <select required class="form-control" name="city">
                <option value="Banglore" selected>Select A City</option>
                {% for city in cities %}
                  <option value="{{city.city}}">{{city.city}}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Location</label>
              <input required type="text" id="subject" name="location" class="form-control" placeholder="Enter Location">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-6">
              <label class="font-weight-bold" for="email">Beds</label>
              <input required type="text" id="email" name="beds" class="form-control" placeholder="Number of Beds">
            </div>
            <div class="col-6">
              <label class="font-weight-bold" for="email">Bathrooms</label>
              <input required type="text" id="email" name="baths" class="form-control" placeholder="Number of Bathrooms">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">SqFeet</label>
              <input required type="text" id="subject" name="sq_feet" class="form-control" placeholder="Enter AREA SQ FT">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Price</label>
              <input required type="number" id="subject" name="price" class="form-control" placeholder="Enter Price">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Google Map Link</label>
              <input required type="text" id="subject" name="google_map_link" class="form-control" value=" " placeholder="Google Map Link">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="message">Description</label>
              <textarea required name="info" id="message" cols="30" rows="5" class="form-control" placeholder="Describe your property"></textarea>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <label class="font-weight-bold" for="email">Attach Images<span><i>(Multiple Files Allowed)</i></span></label>
              <input required type="file" id="subject" multiple name="images" class="form-control" placeholder="Can Upload multiple documents">
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <input type="submit" value="Submit" class="btn btn-primary  py-2 px-4 rounded-0">
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-4">
        <div class="p-4 mb-3 bg-white">
          <h3 class="h6 text-black mb-3 text-uppercase">Contact Info</h3>
          <p class="mb-0 font-weight-bold">Address</p>
          <p class="mb-4">Bengaluru India</p>
          <p class="mb-0 font-weight-bold">Phone</p>
          <p class="mb-2"><a href="#">90713-03144</a></p>
          <p class="mb-3"><a href="#">94684-49493</a></p>
          <p class="mb-0 font-weight-bold">Email Address</p>
          <p class="mb-0"><a href="#"><span class="__cf_email__" data-cfemail="b0c9dfc5c2d5ddd1d9dcf0d4dfddd1d9de9ed3dfdd">info@renchant.com</span></a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
